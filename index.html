<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>EVKI harjutustest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      line-height: 1.5;
    }
    h1 { margin-top: 0; }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .question p { margin: 0 0 8px 0; font-weight: bold; }
    label {
      display: inline-block;
      margin: 4px 0;
      padding: 2px 4px;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 8px;
      cursor: pointer;
    }
    /* ÕIGE/VALE märgistuse klassid */
    .correct  { background-color: #c8f7c5; } /* heleroheline */
    .incorrect{ background-color: #f7c5c5; } /* helepunane */

    #result { font-weight: bold; margin-top: 12px; }
    #error  { color: #b00020; margin-top: 12px; }
  </style>
</head>
<body>

  <h1>EVKI harjutustest</h1>
  <p>Testis on 20 juhuslikku küsimust. Vali vastused ja vajuta „Näita tulemust”, või tee uue komplekti jaoks „Tee uus test”.</p>

  <div id="quiz"></div>

  <button onclick="submitQuiz()">Näita tulemust</button>
  <button onclick="newTest()">Tee uus test</button>

  <p id="result"></p>
  <p id="error"></p>

  <!-- INLINE skript: ei vaja eraldi script.js faili -->
  <script>
    let allQuestions = [];
    let quizQuestions = [];

    // Lae JSON; kui ei õnnestu, kasuta fallbacki
    async function loadQuestions() {
      const errEl = document.getElementById('error');
      errEl.textContent = '';
      try {
        const res = await fetch('./questions.json?v=' + Date.now());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const text = await res.text();
        const data = JSON.parse(text);         // viskab vea, kui JSON on katki
        if (!Array.isArray(data) || data.length === 0) {
          throw new Error('Tyhi või vale formaadis JSON');
        }
        allQuestions = data;
      } catch (e) {
        console.warn('JSON load/parse error:', e);
        errEl.textContent = 'Hoiatus: questions.json ei laadinud. Kasutan näidisküsimusi.';
        // Fallback 3 küsimusega, et näeksid kohe töötavat loogikat
        allQuestions = [
          {
            question: 'Mis on ettevõtluskeskkond?',
            options: [
              'Ainult ettevõtte sisekeskkond',
              'Ettevõtet ümbritsev sise- ja välistegurite kogum',
              'Ainult makrokeskkond',
              'Ainult seadusandlus'
            ],
            correct: 1
          },
          {
            question: 'Mis on PESTLE analüüs?',
            options: [
              'Finantsanalüüs',
              'Turundusanalüüs',
              'Makrokeskkonna analüüs',
              'Konkurentsianalüüs'
            ],
            correct: 2
          },
          {
            question: 'Millisteks keskkondadeks jaguneb ettevõtluskeskkond?',
            options: [
              'Sisekeskkond ja väliskeskkond',
              'Avalik ja erasektor',
              'Kohalik ja globaalne',
              'Tööstus ja teenused'
            ],
            correct: 0
          }
        ];
      }
    }

    function startQuiz() {
      quizQuestions = shuffleArray(allQuestions).slice(0, 20);
      renderQuiz();
      const resultEl = document.getElementById('result');
      if (resultEl) resultEl.textContent = '';
    }

    function renderQuiz() {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';
      quizQuestions.forEach((q, index) => {
        let html = '<div class="question">';
        html += '<p><strong>' + (index + 1) + '. ' + escapeHtml(q.question) + '</strong></p>';
        q.options.forEach((option, i) => {
          html += `
            <label>
              <input type="radio" name="q${index}" value="${i}">
              ${escapeHtml(option)}
            </label><br>`;
        });
        html += '</div>';
        quizDiv.innerHTML += html;
      });
    }

      quizQuestions.forEach((q, index) => {
