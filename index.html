
<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>EVKI harjutustest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      line-height: 1.5;
    }
    h1 {
      margin-top: 0;
    }
    .question {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .question p {
      margin: 0 0 8px 0;
      font-weight: bold;
    }
    label {
      display: inline-block;
      margin: 4px 0;
      padding: 2px 4px;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 8px;
      cursor: pointer;
    }

    /* Märgistused pärast kontrolli */
    .correct {
      background-color: #c8f7c5; /* heleroheline */
    }
    .incorrect {
      background-color: #f7c5c5; /* helepunane */
    }
    /* Väike abisti, et disabled-olek oleks visuaalselt selge */
    input[disabled] + span {
      opacity: 0.9;
    }

    /* Tulemus */
    #result {
      font-weight: bold;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <h1>EVKI harjutustest</h1>
  <p>Testis on 20 juhuslikku küsimust. Vali vastused ja vajuta „Näita tulemust”.</p>

  <div id="quiz"></div>

  <button onclick="submitQuiz()">Näita tulemust</button>
  <button onclick="startQuiz()">Alusta uuesti</button>

  <p id="result"></p>

  <!-- Laeme rakendusloogika -->
  script.js</script>
</body>
</html>
